<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
        }
        .quiz-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        .question {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .options {
            margin-left: 20px;
        }
        .option {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="question" id="question1">
            Question 1: What is the capital of France?
        </div>
        <div class="options">
            <div class="option">
                <input type="radio" name="q1" value="Paris"> Paris
            </div>
            <div class="option">
                <input type="radio" name="q1" value="Berlin"> Berlin
            </div>
            <div class="option">
                <input type="radio" name="q1" value="Madrid"> Madrid
            </div>
        </div>
        <div class="question" id="question2">
            Question 2: What is the largest planet in our solar system?
        </div>
        <div class="options">
            <div class="option">
                <input type="radio" name="q2" value="Mars"> Mars
            </div>
            <div class="option">
                <input type="radio" name="q2" value="Jupiter"> Jupiter
            </div>
            <div class="option">
                <input type="radio" name="q2" value="Earth"> Earth
            </div>
        </div>
        <div class="question" id="question3">
            Question 3: What is the capital of Japan?
        </div>
        <div class="options">
            <div class="option">
                <input type="radio" name="q3" value="Tokyo"> Tokyo
            </div>
            <div class="option">
                <input type="radio" name="q3" value="Beijing"> Beijing
            </div>
            <div class="option">
                <input type="radio" name="q3" value="Seoul"> Seoul
            </div>
        </div>
        <button id="submit-button">Submit</button>
    </div>

    <script>
        // Add your JavaScript code here
        const submitButton = document.getElementById('submit-button');

        submitButton.addEventListener('click', function() {
            const answer1 = document.querySelector('input[name="q1"]:checked');
            const answer2 = document.querySelector('input[name="q2"]:checked');
            const answer3 = document.querySelector('input[name="q3"]:checked');

            let score = 0;

            if (answer1 && answer1.value === 'Paris') {
                score++;
            }

            if (answer2 && answer2.value === 'Jupiter') {
                score++;
            }

            if (answer3 && answer3.value === 'Tokyo') {
                score++;
            }

            alert('Your score is: ' + score + '/3');
        });
    </script>
</body>
</html>
